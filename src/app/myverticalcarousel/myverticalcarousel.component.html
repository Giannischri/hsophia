<div class="wrapper">
  <div class="grid-box">
  <div class="carousel">
    <div *ngFor="let item of reviews" class="carousel__item">
      <div class="carousel__item-head"><i class="fa-regular fa-user"></i></div>
      <div class="carousel__item-body">
        <small class="title">{{item.body}}</small>
        <div style="text-align: end;">
        <p >{{item.username}}</p>
        <small >{{item.timestamp}}</small>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
