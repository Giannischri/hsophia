<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="timelinecontainer">
        <h3>Τί έχουμε πετύχει:</h3>
        <ul class="timeline timeline-horizontal">
            <li *ngFor="let item of timelineItems" class="timeline-item">
            <div class="timeline-badge primary"><i class="glyphicon glyphicon-check"></i></div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4 class="timeline-title">{{item.title}}</h4>
                <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{item.timestamp}}</small></p>
              </div>
              <div class="timeline-body">
                <p>{{item.body}}</p>
              </div>
            </div>
            </li>

        </ul>
      </div>
    </div>
  </div>
</div>
