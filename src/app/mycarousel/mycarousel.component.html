<div class="carousel-container">
  <igx-carousel #carousel>
    <igx-slide *ngFor="let slide of slides.slice(0,3);">

      <mat-card class="example-card">
        <mat-card-header>

          <mat-card-title>{{slide.title}}</mat-card-title>
          <mat-card-subtitle>{{slide.title}}</mat-card-subtitle>
        </mat-card-header>
        <div class="image-wrapper">
        <img mat-card-image [src]="slide.src" alt="Photo of a Hsophia">
        </div>
        <mat-card-content>
          <p class="slidesubtitle">{{slide.subtitle}}</p>
        </mat-card-content>

      </mat-card>

  </igx-slide>
  </igx-carousel>
</div>
